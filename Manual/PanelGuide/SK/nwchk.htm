<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 SK"><title>Tlač hlásenia o pripojení k sieti</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Tlač hlásenia o pripojení k sieti</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Vložte papier.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Na domovskej obrazovke ťuknite na položku <span class="uicontrol"><span class="term">Nastav.</span></span>.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Vyberte <span class="uicontrol"><span class="term">Všeobecné nastavenia</span></span> &gt; <span class="uicontrol"><span class="term">Nastavenia siete</span></span> &gt; <span class="uicontrol"><span class="term">Kontrola pripojenia</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Spustí sa kontrola pripojenia.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Vyberte <span class="uicontrol"><span class="term">Vytlačiť kontrolnú správu</span></span> &gt; <span class="uicontrol"><span class="term">Tlačiť</span></span> a potom stlačte tlačidlo OK.</div></p> 
		 
	  
  </div></body></html>
