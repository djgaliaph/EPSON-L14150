		  <p class="step"><div class="body-text-Bold">Na bezdrôtovom smerovači stlačte tlačidlo [WPS] a podržte ho stlačené, až kým nezačne blikať bezpečnostná kontrolka.</div></p> 
		  <div class="images"><img src="../images/GUID-3209B2E0-5CF7-4314-8246-849632412CFA-web.png" border="0"></div> 
			  
		   
		   
			 <div class="body-text">Ak neviete, kde je umiestnené tlačidlo [WPS] alebo ak na bezdrôtovom smerovači nie sú žiadne tlačidlá, podrobnosti nájdete v dokumentácii dodanej s bezdrôtovým smerovačom.</div> 
		   
		 
	  
  </div></body></html>
