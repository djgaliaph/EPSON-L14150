<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 MK"><title>Печатење на извештај за мрежна врска</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Печатење на извештај за мрежна врска</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Ставете хартија.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Допрете <span class="uicontrol"><span class="term">Поставки</span></span> на почетниот екран.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Изберете <span class="uicontrol"><span class="term">Општи поставки</span></span> &gt; <span class="uicontrol"><span class="term">Поставки за мрежа</span></span> &gt; <span class="uicontrol"><span class="term">Проверка на конекција</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Проверката на врската започнува.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Изберете <span class="uicontrol"><span class="term">Извештај за пров. на печатење</span></span> &gt; <span class="uicontrol"><span class="term">Печати</span></span>, а потоа притиснете го копчето OK.</div></p> 
		 
	  
  </div></body></html>
