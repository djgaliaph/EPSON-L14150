<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 SV"><title>Skriva ut en sanslutningsrapport för nätverk</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Skriva ut en sanslutningsrapport för nätverk</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Lägg i papper.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Tryck på <span class="uicontrol"><span class="term">Inst.</span></span> på startskärmen.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Välj <span class="uicontrol"><span class="term">Allmänna inställningar</span></span> &gt; <span class="uicontrol"><span class="term">Nätverksinställningar</span></span> &gt; <span class="uicontrol"><span class="term">Kontroll av nätverksanslutning</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Anslutningskontrollen startar.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Välj <span class="uicontrol"><span class="term">Rapport för utskriftskontroll</span></span> &gt; <span class="uicontrol"><span class="term">Skriv ut</span></span>, och tryck sedan på OK.</div></p> 
		 
	  
  </div></body></html>
