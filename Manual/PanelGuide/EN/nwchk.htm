<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 EN"><title>Printing a Network Connection Report</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Printing a Network Connection Report</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Load paper.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Tap <span class="uicontrol"><span class="term">Settings</span></span> on the home screen.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Select <span class="uicontrol"><span class="term">General Settings</span></span> &gt; <span class="uicontrol"><span class="term">Network Settings</span></span> &gt; <span class="uicontrol"><span class="term">Connection Check</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">The connection check starts.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Select <span class="uicontrol"><span class="term">Print Check Report</span></span> &gt; <span class="uicontrol"><span class="term">Print</span></span>, and then press the OK button.</div></p> 
		 
	  
  </div></body></html>
