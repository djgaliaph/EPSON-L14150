<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 TR"><title>Bir Ağ Bağlantı Raporu Yazdırma</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Bir Ağ Bağlantı Raporu Yazdırma</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Kâğıt yükleyin.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Ana ekranda <span class="uicontrol"><span class="term">Ayarlar</span></span> düğmesine dokunun.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            <span class="uicontrol"><span class="term">Genel Ayarlar</span></span> &gt; <span class="uicontrol"><span class="term">Ağ Ayarları</span></span> &gt; <span class="uicontrol"><span class="term">Bağlantı Kontrolü</span></span> seçimini yapın.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Bağlantı kontrolü başlar.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            <span class="uicontrol"><span class="term">Kontrol Raporu Yazdır</span></span> &gt; <span class="uicontrol"><span class="term">Yazdır</span></span> seçimini yapıp OK düğmesine basın.</div></p> 
		 
	  
  </div></body></html>
