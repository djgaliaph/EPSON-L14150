<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 BG"><title>Отпечатване на отчет за мрежовата връзка</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Отпечатване на отчет за мрежовата връзка</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Заредете хартия.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Натиснете <span class="uicontrol"><span class="term">Настройки</span></span> в началния екран.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Изберете <span class="uicontrol"><span class="term">Общи настройки</span></span> &gt; <span class="uicontrol"><span class="term">Настройки на мрежата</span></span> &gt; <span class="uicontrol"><span class="term">Проверка на свързването</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Започва проверка на връзката.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Изберете <span class="uicontrol"><span class="term">Отчет за проверка на печата</span></span> &gt; <span class="uicontrol"><span class="term">Печат</span></span>, след което натиснете бутона OK.</div></p> 
		 
	  
  </div></body></html>
