		  <p class="step"><div class="body-text-Bold">按住無線路由器上的 [WPS] 鍵，直到安全性指示燈閃爍為止。</div></p> 
		  <div class="images"><img id="IMAGE_6A611677B59242F7B201B4F216DA23C1" src="../images/GUID-3209B2E0-5CF7-4314-8246-849632412CFA-web.png" border="0"></div> 
			  
		   
		   
			 <div class="body-text">如果不知道 [WPS] 鍵的位置，或者無線路由器沒有任何按鍵，請參閱無線路由器隨附的說明文件以瞭解詳情。</div>
