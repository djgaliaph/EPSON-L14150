<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 TC"><title>網路連線診斷結果為「通過」，但印表機無法連線</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-461E483B-9959-4688-BB32-C7DFF6CE9CF9"></a><h3>網路連線診斷結果為「通過」，但印表機無法連線</h3><div class="body"> 
	 <div class="section" id="GUID-F9F091C9-6F93-4177-A9C0-3D1881E8A4E4"> 
		<div class="body-text-Bold" id="GUID-1AFB8058-F5A6-475B-AAD2-ADD6515A84B3">印表機與無線路由器已成功連線，但印表機無法透過無線路由器連線至電腦。請依序嘗試以下解決方法。</div> 
		<div class="body-text-Icon" id="GUID-ADD5BC00-C9EB-43E6-A62E-9F780C98785D"><span class="baseline-Icon"><img src="files/wifi-icon.png"></span>查看無線路由器的私密區分功能</div>
		<div class="itemiz" id="UL_DFCB3DCDF0444FB38C4A6C4B1275CBA0">
		  
			 <div class="bulletcheck" id="GUID-044C3934-3AB3-493E-AD17-BAB444F0CABE">這是行動無線路由器的常見問題。無線路由器中啟用了用於中斷裝置間通訊的私密區分功能。這是透過路由器中斷裝置間通訊的安全性功能。啟用時，由於印表機與電腦的通訊中斷，因此無法相互連線。請停用無線路由器的私密區分功能，然後重新設定網路。如需有關設定方法的詳細資訊，請參閱無線路由器手冊。視製造商而定，私密區分功能可能會有不同的名稱。</div>
		  
		</div> 
		
		 
	 </div> 
  </div></body></html>
