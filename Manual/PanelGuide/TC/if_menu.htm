			 <div class="bullet" id="GUID-DF557BF7-5AF7-480D-AFF8-709E61D63810">若印表機顯示如「正在準備墨水系統」或「列印中...」等訊息，請等候該程序結束。</div> 
		   
		   
			 <div class="bullet" id="GUID-805BA9EB-21DC-49CA-89B1-E1512516C86F">若印表機的控制面板關閉，請按下 <img src="../images/GUID-37BF667C-1DEB-4668-9DC2-18D839B998E1-web.png" border="0"> 以外的任何鍵。</div> 
		   
		   
			 <div class="bullet" id="GUID-B24637FA-1639-4723-9F0A-2ABF1E3BFB40">按下 <img src="../images/GUID-F38CED8D-5F92-4EC5-B844-D872D3112E8E-web.png" border="0"> 回到首頁畫面。</div>
