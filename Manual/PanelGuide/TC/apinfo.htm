<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 TC"><title>查看無線路由器的 SSID 和密碼</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-7D146946-C10F-4F33-8900-1009633C3C77"></a><h3>查看無線路由器的 SSID 和密碼</h3><div class="body"> 
	 <div class="section" id="GUID-F9F091C9-6F93-4177-A9C0-3D1881E8A4E4">
		<div class="itemiz" id="UL_C693C715160C497C93AB22A396F05E28">
		  
			 <div class="bullet" id="GUID-C82E33EF-2867-4EE6-BEA4-BDD5F203B892">若要尋找 SSID 和密碼，請查看想連線的無線路由器背面、底部或是隨附的說明文件，例如資訊卡、標籤或手冊。</div><div class="images"><img id="IMAGE_3D172BC008D24B339D429458EB6C5CBB" src="../images/GUID-01DF7857-A1DF-4E17-A0EC-465981599BB9-web.png" border="0"></div>
		  
		  
			 <div class="bullet" id="GUID-25C9BA5B-1FD9-4611-8628-9D8441085907">如果顯示的 SSID 名稱和您想連線的名稱相似，例如 SSID 名稱的一個字母不同 (a 或 g) 或是數字不同 (2.4 或 5)，請選擇該名稱。</div>
		  
		  
			 <div class="bullet" id="GUID-70509243-CC54-4F9E-8925-A4FABE5303D4">如果您想連線的 SSID 未顯示，請依照印表機控制面板上的說明，透過重新搜尋的方式更新 SSID 清單。如果仍未顯示，請手動輸入 SSID。</div>
		  
		</div> 
		<div class="body-text-Bold" id="GUID-4E6A8611-0C90-4871-9F65-8C091B268013">&gt;&gt; <span class="ph"><a href="enter_characters.htm#GUID-84A682FE-D2F1-41E9-8780-2D1ED8B1668A" target="blank"><span>如何輸入字元</span></a></span></div>
	 </div> 
  </div></body></html>
