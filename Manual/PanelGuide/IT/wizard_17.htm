		  <p class="step"><div class="body-text-Bold">Toccare il campo <span class="uicontrol"><span class="term">Inserisci Password</span></span> nella schermata <span class="uicontrol"><span class="term">Inserisci manualmente</span></span>.</div></p> 
		  <div class="images"><img src="../images/GUID-3B38222F-F3E0-4A06-9EB1-1628F79E3769-web.png" border="0"></div> 
		   
		   
			 <div class="tables"><table class="table-note"><tbody><tr><td><div class="note-title" id="GUID-2CEC6B45-F28A-49B2-997D-EE6E95B1EDF0">Nota:</div></td></tr><tr><td>
				<div class="note-text" id="GUID-C8F15F31-EFC2-4CF0-9D9E-7E6A3A3A85B6">Se si immette l'SSID manualmente, impostare <span class="uicontrol"><span class="term">Password</span></span> su <span class="uicontrol"><span class="term">Disponibile</span></span>, quindi toccare il campo <span class="uicontrol"><span class="term">Inserisci Password</span></span>.</div>
