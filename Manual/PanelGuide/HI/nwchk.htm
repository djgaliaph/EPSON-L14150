<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 HI"><title>नेटवर्क कनेक्शन रिपोर्ट प्रिंट करना</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>नेटवर्क कनेक्शन रिपोर्ट प्रिंट करना</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            कागज़ लोड करें।</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            होम स्क्रीन पर <span class="uicontrol"><span class="term">सेटिंग</span></span> टैप करें।</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            <span class="uicontrol"><span class="term">सामान्य सेटिंग</span></span> &gt; <span class="uicontrol"><span class="term">नेटवर्क सेटिंग</span></span> &gt; <span class="uicontrol"><span class="term">कनेक्शन की जाँच</span></span> चुनें।</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">कनेक्शन जाँच आरंभ होती है।</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            <span class="uicontrol"><span class="term">जाँच रिपोर्ट को प्रिंट करें</span></span> &gt; <span class="uicontrol"><span class="term">प्रिंट करें</span></span> चुनें, और फिर OK बटन दबाएँ।</div></p> 
		 
	  
  </div></body></html>
