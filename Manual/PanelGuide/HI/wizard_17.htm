				<div class="note-text" id="GUID-C8F15F31-EFC2-4CF0-9D9E-7E6A3A3A85B6">यदि आप मैन्युअल रूप से SSID दर्ज करते हैं, तो <span class="uicontrol"><span class="term">पासवर्ड</span></span> को <span class="uicontrol"><span class="term">उपलब्ध</span></span> पर सेट करें और फिर <span class="uicontrol"><span class="term">पासवर्ड प्रविष्ट करें</span></span> फ़ील्ड टैप करें।</div>
