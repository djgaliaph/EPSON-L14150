<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 CS"><title>Tisk zprávy o připojení sítě</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Tisk zprávy o připojení sítě</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Vložte papír.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Na hlavní obrazovce klepněte na <span class="uicontrol"><span class="term">Nast.</span></span>.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Vyberte <span class="uicontrol"><span class="term">Obecná nastavení</span></span> &gt; <span class="uicontrol"><span class="term">Nastavení sítě</span></span> &gt; <span class="uicontrol"><span class="term">Kontrola připojení</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Bude zahájena kontrola připojení.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Vyberte <span class="uicontrol"><span class="term">Tisk kontr. zprávy</span></span> &gt; <span class="uicontrol"><span class="term">Tisk</span></span> a potom stiskněte tlačítko OK.</div></p> 
		 
	  
  </div></body></html>
