<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 EL"><title>Εκτύπωση μιας αναφοράς σύνδεσης δικτύου</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Εκτύπωση μιας αναφοράς σύνδεσης δικτύου</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Τοποθετήστε χαρτί.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Πατήστε <span class="uicontrol"><span class="term">Ρυθμίσ</span></span> στην αρχική οθόνη.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Επιλέξτε <span class="uicontrol"><span class="term">Γενικές ρυθμίσεις</span></span> &gt; <span class="uicontrol"><span class="term">Ρυθμίσεις δικτύου</span></span> &gt; <span class="uicontrol"><span class="term">Έλεγχος σύνδεσης</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Ο έλεγχος της σύνδεσης ξεκινά.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Επιλέξτε <span class="uicontrol"><span class="term">Αναφορά ελέγχου εκτύπωσης</span></span> &gt; <span class="uicontrol"><span class="term">Εκτύπωση</span></span> και, στη συνέχεια, πατήστε το κουμπί OK.</div></p> 
		 
	  
  </div></body></html>
