<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 SC"><title>网络连接诊断结果为“通过”，但打印机无法连接</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-461E483B-9959-4688-BB32-C7DFF6CE9CF9"></a><h3>网络连接诊断结果为“通过”，但打印机无法连接</h3><div class="body"> 
	 <div class="section" id="GUID-F9F091C9-6F93-4177-A9C0-3D1881E8A4E4"> 
		<div class="body-text-Bold" id="GUID-1AFB8058-F5A6-475B-AAD2-ADD6515A84B3">打印机与无线路由器已成功连接，但打印机无法通过无线路由器连接到计算机。按顺序尝试以下解决方案。</div> 
		<div class="body-text-Icon" id="GUID-ADD5BC00-C9EB-43E6-A62E-9F780C98785D"><span class="baseline-Icon"><img src="files/wifi-icon.png"></span>检查无线路由器上的隐私分离器功能</div>
		<div class="itemiz" id="UL_DFCB3DCDF0444FB38C4A6C4B1275CBA0">
		  
			 <div class="bulletcheck" id="GUID-044C3934-3AB3-493E-AD17-BAB444F0CABE">这是移动无线路由器的常见问题。切断设备间通讯的隐私分离器功能已在无线路由器中启用。这是一项安全功能，用于切断设备之间经由路由器的通讯。启用时，由于打印机和计算机通讯被切断，因此无法连接它们。禁用无线路由器上的隐私分离器功能，然后再次设置网络。请参阅无线路由器手册以详细了解设置方法。根据制造商，隐私分离器功能可能有不同的名称。</div>
		  
		</div> 
		
		 
	 </div> 
  </div></body></html>
