		  <p class="step"><div class="body-text-Bold">输入 Wi-Fi 密码。</div></p> 
		  <div class="images"><img id="IMAGE_6B8F3EA959914E8CB516C4A8CEEF0507" src="../images/GUID-5473AA54-1A03-407A-96EE-3460DDA56EFE-web.png" border="0"></div> 
		   
		   
			 <div class="tables"><table class="table-note"><tbody><tr><td><div class="note-title" id="GUID-D4D2C8AC-383A-457E-9452-FA1AFC712CCD">注释：</div></td></tr><tr><td> 
				<div class="itemiz" id="UL_ECB8D4AABCB34C84BEE21994D069295C"> 
				   
					 <div class="bullet" id="GUID-FDA391B1-1D48-4111-AD6F-68E244497776">密码区分大小写。</div> 
				   
				   
					 <div class="bullet" id="GUID-7BFC0E5F-094F-4A5B-ACF0-6F0FE2F0ACDD">如果密码未知，请检查无线路由器的标签上是否写有密码。如写有密码，那么该密码在标签上的标识可能为“网络密钥”、“无线密码”等。如果使用默认设置的无线路由器，请使用标签上的密码。</div> 
				   
				</div>
