<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 SC"><title>检查无线路由器的 SSID 和密码</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-7D146946-C10F-4F33-8900-1009633C3C77"></a><h3>检查无线路由器的 SSID 和密码</h3><div class="body"> 
	 <div class="section" id="GUID-F9F091C9-6F93-4177-A9C0-3D1881E8A4E4">
		<div class="itemiz" id="UL_C693C715160C497C93AB22A396F05E28">
		  
			 <div class="bullet" id="GUID-C82E33EF-2867-4EE6-BEA4-BDD5F203B892">要获取 SSID 和密码，请查看您需要连接的无线路由器背面和底部，或者随无线路由器附送的文件，例如信息卡、标签或手册。</div><div class="images"><img id="IMAGE_0291B4BA5A8449BFAE9326417FF3C998" src="../images/GUID-01DF7857-A1DF-4E17-A0EC-465981599BB9-web.png" border="0"></div>
		  
		  
			 <div class="bullet" id="GUID-25C9BA5B-1FD9-4611-8628-9D8441085907">若 SSID 显示的名称与您想要连接的 SSID 名称相似，但二者字母不同（例如 a 或 g）或者编号不同（例如 2.4 或 5），请将其选中。</div>
		  
		  
			 <div class="bullet" id="GUID-70509243-CC54-4F9E-8925-A4FABE5303D4">若未显示您想要连接的 SSID，请按照打印机操作面板上的指示再次进行搜索以更新 SSID 列表。若仍未显示所需 SSID，请手动输入 SSID。</div>
		  
		</div> 
		<div class="body-text-Bold" id="GUID-4E6A8611-0C90-4871-9F65-8C091B268013">&gt;&gt; <span class="ph"><a href="enter_characters.htm#GUID-84A682FE-D2F1-41E9-8780-2D1ED8B1668A" target="blank"><span>如何输入字符</span></a></span></div>
	 </div> 
  </div></body></html>
