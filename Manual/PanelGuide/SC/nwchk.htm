<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 SC"><title>打印网络连接报告</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>打印网络连接报告</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            装纸。</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            点击主屏幕上的 <span class="uicontrol"><span class="term">设置</span></span>。</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            选择<span class="uicontrol"><span class="term">常规设置</span></span> &gt; <span class="uicontrol"><span class="term">网络设置</span></span> &gt; <span class="uicontrol"><span class="term">网络连接检查</span></span>。</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">连接检查开始。</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            选择 <span class="uicontrol"><span class="term">打印检查报告</span></span> &gt; <span class="uicontrol"><span class="term">打印</span></span>，然后按 OK 按钮。</div></p> 
		 
	  
  </div></body></html>
