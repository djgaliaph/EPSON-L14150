<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 TH"><title>การพิมพ์รายงานการเชื่อมต่อเครือข่าย</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>การพิมพ์รายงานการเชื่อมต่อเครือข่าย</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            ใส่กระดาษ</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            แตะที่ <span class="uicontrol"><span class="term">การตั้งค่า</span></span> บนหน้าจอหลัก</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            เลือก <span class="uicontrol"><span class="term">การตั้งค่าทั่วไป</span></span> &gt; <span class="uicontrol"><span class="term">การตั้งค่าเครือข่าย</span></span> &gt; <span class="uicontrol"><span class="term">การตรวจสอบการเชื่อมต่อ</span></span></div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">เริ่มต้นตรวจสอบการเชื่อมต่อ</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            เลือก <span class="uicontrol"><span class="term">พิมพ์รายการ การตรวจสอบ</span></span> &gt; <span class="uicontrol"><span class="term">พิมพ์</span></span> และกดปุ่ม OK</div></p> 
		 
	  
  </div></body></html>
