<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 TH"><title>เมื่อแผงควบคุมบนเครื่องพิมพ์ไม่ตอบสนอง</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-70B2372D-A940-4E26-8432-C75845B0EB2A"></a><h3>เมื่อแผงควบคุมบนเครื่องพิมพ์ไม่ตอบสนอง</h3><div class="body">
		<div class="section" id="GUID-F9F091C9-6F93-4177-A9C0-3D1881E8A4E4">
			<div class="itemiz" id="UL_7B2C3223EF9B4564B8F4C8529E111753">
				
					<div class="bullet" id="GUID-DF557BF7-5AF7-480D-AFF8-709E61D63810">หากเครื่องพิมพ์แสดงข้อความ เช่น "กำลังเตรียมระบบหมึกพิมพ์" หรือ "กำลังทำการพิมพ์..." โปรดรอจนกว่าการดำเนินงานจะเสร็จสิ้น</div>
				
				
					<div class="bullet" id="GUID-805BA9EB-21DC-49CA-89B1-E1512516C86F">กดปุ่มใดก็ได้ที่ไม่ใช่ <img src="../images/GUID-37BF667C-1DEB-4668-9DC2-18D839B998E1-web.png" border="0"> หากแผงควบคุมของเครื่องพิมพ์ปิดใช้งานอยู่</div>
				
				
					<div class="bullet" id="GUID-B24637FA-1639-4723-9F0A-2ABF1E3BFB40">กดที่ <img src="../images/GUID-F38CED8D-5F92-4EC5-B844-D872D3112E8E-web.png" border="0"> เพื่อย้อนกลับไปยังหน้าจอหลัก</div>
				
			</div>
		</div>
	</div></body></html>
