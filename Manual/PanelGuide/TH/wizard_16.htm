<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 TH"><title>ตัวช่วยสร้างการตั้งค่า Wi-Fi</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-86A63292-C403-4D5C-88FF-851604F378BA"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">บนแผงควบคุมของเครื่องพิมพ์ ให้เลือกชื่อเครือข่าย (SSID) สำหรับเราเตอร์ไร้สายที่คุณต้องการเชื่อมต่อ</div></p> 
		  <div class="images"><img src="../images/GUID-C6F01A70-DB89-4948-85E2-09795218E797-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">ตรวจสอบลิงก์ต่อไปนี้หากคุณไม่ทราบชื่อเครือข่าย (SSID) ที่จะเลือก หรือหาก SSID ที่คุณต้องการเชื่อมต่อไม่ปรากฏขึ้น</div> 
			 <div class="body-text">&gt;&gt; <span class="ph"><a href="apinfo.htm#GUID-7D146946-C10F-4F33-8900-1009633C3C77" target="blank"><span>การตรวจสอบ SSID และรหัสผ่านสำหรับเราเตอร์ไร้สาย</span></a></span></div>
