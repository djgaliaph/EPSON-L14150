<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 ET"><title>Võrguühenduse aruande trükkimine</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Võrguühenduse aruande trükkimine</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Laadige paber.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Toksake suvandit <span class="uicontrol"><span class="term">Sätted</span></span> avakuval.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Avage <span class="uicontrol"><span class="term">Üldsätted</span></span> &gt; <span class="uicontrol"><span class="term">Võrgusätted</span></span> &gt; <span class="uicontrol"><span class="term">Ühenduse kontrollimine</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Käivitub ühenduse kontrollimine.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Valige suvandid <span class="uicontrol"><span class="term">Prindi kontrollmuster</span></span> &gt; <span class="uicontrol"><span class="term">Prindi</span></span> ja seejärel vajutage nuppu OK.</div></p> 
		 
	  
  </div></body></html>
