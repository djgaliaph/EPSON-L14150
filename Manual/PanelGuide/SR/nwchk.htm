<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 SR"><title>Štampanje izveštaja o statusu mreže</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Štampanje izveštaja o statusu mreže</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Ubacite papir.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Dodirnite <span class="uicontrol"><span class="term">Podešavanja</span></span> na početnom ekranu.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Izaberite <span class="uicontrol"><span class="term">Opšte postavke</span></span> &gt; <span class="uicontrol"><span class="term">Mrežne postavke</span></span> &gt; <span class="uicontrol"><span class="term">Provera veze</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Provera veze će započeti.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Izaberite <span class="uicontrol"><span class="term">Odštampaj izveštaj o proveri</span></span> &gt; <span class="uicontrol"><span class="term">Štampaj</span></span>, a zatim pritisnite dugme OK.</div></p> 
		 
	  
  </div></body></html>
