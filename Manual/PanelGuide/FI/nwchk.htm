<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 FI"><title>Verkkoyhteysraportin tulostaminen</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Verkkoyhteysraportin tulostaminen</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Lisää paperia.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Napauta aloitusnäytöllä <span class="uicontrol"><span class="term">Asetukset</span></span>.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Valitse <span class="uicontrol"><span class="term">Yleiset asetukset</span></span> &gt; <span class="uicontrol"><span class="term">Verkkoasetukset</span></span> &gt; <span class="uicontrol"><span class="term">Verkkoyhteyden tarkistus</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Yhteyden tarkistus alkaa.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Valitse <span class="uicontrol"><span class="term">Tulosta tarkistusraportti</span></span> &gt; <span class="uicontrol"><span class="term">Tulosta</span></span> ja paina sitten OK-painiketta.</div></p> 
		 
	  
  </div></body></html>
