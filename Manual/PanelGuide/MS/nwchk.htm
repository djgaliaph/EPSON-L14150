<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 MS"><title>Mencetak Laporan Sambungan Rangkaian</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Mencetak Laporan Sambungan Rangkaian</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Masukkan kertas.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Ketik <span class="uicontrol"><span class="term">Tetapan</span></span> pada skrin laman utama.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Pilih <span class="uicontrol"><span class="term">Tetapan Pencetak</span></span> &gt; <span class="uicontrol"><span class="term">Tetapan Rangkaian</span></span> &gt; <span class="uicontrol"><span class="term">Pemeriksaan Sambungan</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Semakan sambungan bermula.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Pilih <span class="uicontrol"><span class="term">Cetak Laporan Semakan</span></span> &gt; <span class="uicontrol"><span class="term">Cetak</span></span>, kemudian tekan butang OK.</div></p> 
		 
	  
  </div></body></html>
