<html dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 HE"><title>הגדרת לחצן (WPS)</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-75973A04-76E0-4426-8CA2-665BCF5AFDEB"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">הקש על <span class="uicontrol"><span class="term">סגירה</span></span>.</div></p> 
		  <div class="images"><img src="../images/GUID-62D1B775-AD08-4545-98B9-0A83E28F1585-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">אם לא תלחץ על <span class="uicontrol"><span class="term">סגירה</span></span>, אחרי פרק זמן מסוים המסך יתקדם הלאה אוטומטית.</div> 
			 <div class="body-text">אם אירעה שגיאה, בדוק את ההוראות בלוח הבקרה של המדפסת והקש על <span class="uicontrol"><span class="term">אישור</span></span>.</div> 
			 <div class="body-text">ניתן גם להיעזר בקישור הבא.</div> 
			 <div class="body-text">&gt;&gt; <span class="ph"><a href="wps_b_p_setupfailed_p.htm#GUID-EEB530DA-1358-49D5-B7F9-3F84ADC5D29E" target="blank"><span>ההגדרה נכשלה</span></a></span></div> 
		   
		 
	  
  </div></body></html>
