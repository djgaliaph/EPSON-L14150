<html dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 HE"><title>הדפסת דוח חיבור לרשת</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>הדפסת דוח חיבור לרשת</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            טען במדפסת נייר.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            הקש על <span class="uicontrol"><span class="term">הגדרות</span></span> במסך הבית.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            הקש על <span class="uicontrol"><span class="term">הגדרות כלליות</span></span> &gt; <span class="uicontrol"><span class="term">הגדרות רשת</span></span> &gt; <span class="uicontrol"><span class="term">בדיקת חיבור</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">בדיקת החיבור תחל.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            בחר את האפשרות <span class="uicontrol"><span class="term">הדפסת דוח בדיקה</span></span> &gt; <span class="uicontrol"><span class="term">הדפסה</span></span> ולחץ על הלחצן OK.</div></p> 
		 
	  
  </div></body></html>
