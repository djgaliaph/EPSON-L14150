		  <p class="step"><div class="body-text-Bold">לחץ לחיצה ארוכה על הלחצן [WPS] בראוטר האלחוטי עד שנורית האבטחה תהבהב.</div></p> 
		  <div class="images"><img src="../images/GUID-3209B2E0-5CF7-4314-8246-849632412CFA-web.png" border="0"></div> 
			  
		   
		   
			 <div class="body-text">אם אינך יודע איפה נמצא הלחצן [WPS] או אם אין לחצנים בראוטר האלחוטי, עיין במסמכים שצורפו לראוטר האלחוטי לקבלת מידע נוסף.</div>
