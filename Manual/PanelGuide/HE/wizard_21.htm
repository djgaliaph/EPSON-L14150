<html dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 HE"><title>אשף הגדרת רשת אלחוטית</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-7ACC011E-1FC2-4643-95F5-554AB538E9E6"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">הקש על <span class="uicontrol"><span class="term">סגירה</span></span>.</div></p> 
		  <div class="images"><img src="../images/GUID-B8B4E3A6-2923-46D9-B2E1-8AE45C31F8BB-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">אם לא תלחץ על <span class="uicontrol"><span class="term">סגירה</span></span>, אחרי פרק זמן מסוים המסך יתקדם הלאה אוטומטית.</div>
			 <div class="tables"><table class="table-note"><tbody><tr><td><div class="note-title" id="GUID-597E9C73-25AF-4C19-A628-A06849FA0491">לתשומת לבך:</div></td></tr><tr><td> 
				<div class="note-text" id="GUID-447DF882-8130-44F2-9434-B060E2B19149">אם אינך מצליח להתחבר, הכנס דף רגיל בגודל A4 והקש על <span class="uicontrol"><span class="term">הדפסת דוח בדיקה</span></span> כדי להדפיס דוח חיבור.</div> 
				 
			 </td></tr></tbody></table></div>
