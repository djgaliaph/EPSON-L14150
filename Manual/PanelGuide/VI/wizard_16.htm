		  <p class="step"><div class="body-text-Bold">Trên bảng điều khiển máy in, hãy chọn tên mạng (SSID) cho bộ định tuyến không dây mà bạn muốn kết nối.</div></p> 
		  <div class="images"><img src="../images/GUID-C6F01A70-DB89-4948-85E2-09795218E797-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">Kiểm tra liên kết sau đây nếu bạn không biết nên chọn tên mạng (SSID) nào hoặc nếu SSID mà bạn muốn kết nối không hiển thị.</div>
