<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 VI"><title>In Báo Cáo Kết Nối Mạng</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>In Báo Cáo Kết Nối Mạng</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Nạp giấy.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Bấm <span class="uicontrol"><span class="term">Cài đặt</span></span> trên màn hình chính.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Chọn <span class="uicontrol"><span class="term">Cài đặt máy in</span></span> &gt; <span class="uicontrol"><span class="term">Cài đặt mạng</span></span> &gt; <span class="uicontrol"><span class="term">Kiểm tra kết nối</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Bắt đầu kiểm tra kết nối.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Chọn <span class="uicontrol"><span class="term">In Báo cáo kiểm tra</span></span> &gt; <span class="uicontrol"><span class="term">In</span></span>, và sau đó nhấn nút OK.</div></p> 
		 
	  
  </div></body></html>
