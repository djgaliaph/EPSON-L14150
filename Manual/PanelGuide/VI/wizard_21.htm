		  <p class="step"><div class="body-text-Bold">Chạm <span class="uicontrol"><span class="term">Đóng</span></span>.</div></p> 
		  <div class="images"><img src="../images/GUID-B8B4E3A6-2923-46D9-B2E1-8AE45C31F8BB-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">Màn hình sẽ tự động tiếp tục sau một thời gian nhất định nếu bạn không chạm <span class="uicontrol"><span class="term">Đóng</span></span>.</div>
			 <div class="tables"><table class="table-note"><tbody><tr><td><div class="note-title" id="GUID-597E9C73-25AF-4C19-A628-A06849FA0491">Lưu ý:</div></td></tr><tr><td> 
				<div class="note-text" id="GUID-447DF882-8130-44F2-9434-B060E2B19149">Nếu bạn không thể kết nối, hãy nạp giấy thường khổ A4 rồi chạm <span class="uicontrol"><span class="term">In Báo cáo kiểm tra</span></span> để in báo cáo kết nối.</div> 
				 
			 </td></tr></tbody></table></div>
