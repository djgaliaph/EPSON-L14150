<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 UK"><title>Налашт. кнопки(WPS)</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-46DFFDC6-FA8A-47CC-8775-4D0883C32B46"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">Утримуйте кнопку [WPS] на бездротовому маршрутизаторі, доки індикатор безпечного з’єднання не почне блимати.</div></p> 
		  <div class="images"><img src="../images/GUID-3209B2E0-5CF7-4314-8246-849632412CFA-web.png" border="0"></div> 
			  
		   
		   
			 <div class="body-text">Якщо ви не знаєте, де розташована кнопка [WPS], або якщо на бездротовому маршрутизаторі кнопок немає, перегляньте документацію, яка йде в комплекті із бездротовим маршрутизатором.</div> 
		   
		 
	  
  </div></body></html>
