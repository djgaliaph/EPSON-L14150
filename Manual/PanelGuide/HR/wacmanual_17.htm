		  <p class="step"><div class="body-text-Bold">Dodirnite <span class="uicontrol"><span class="term">Početak postave</span></span>.</div></p> 
		  <div class="images"><img src="../images/GUID-EC5BDE0E-34E2-4AC5-9280-7A4B7D8EA895-web.png" border="0"></div> 
		   
		   
			 <div class="tables"><table class="table-note"><tbody><tr><td><div class="note-title" id="GUID-8A9769B0-B026-4D79-A5BF-2D6C0EDFFC86">Napomena:</div></td></tr><tr><td> 
				<div class="itemiz" id="UL_43FC09A787194918BE4ACF87AA752EDE"> 
				   
					 <div class="bullet" id="GUID-3224F185-9B90-4263-90C4-BC1369BF9BBF">Ako se na računalu prikaže zaslon <span class="uicontrol">Postavljanje mrežnog mjesta</span>, kliknite <span class="uicontrol">Odustani</span>.</div> 
				   
				   
					 <div class="bullet" id="GUID-788B6229-C199-4A0F-BCAD-A24368AC853E">Ako se prikaže zaslon s pogreškom, dodirnite <span class="uicontrol"><span class="term">U redu</span></span> i zatim pokušajte ponovno.</div> 
					 <div class="bullet-ind" id="GUID-19F46C3C-AD11-456B-BE06-5AC4B68798E4">Ako se pogreška nastavi, kliknite <span class="uicontrol"><span class="term">Dalje</span></span> na ovom prikazu, a zatim pokušajte drugo rješenje.</div> 
				   
				</div> 
			 </td></tr></tbody></table></div>
