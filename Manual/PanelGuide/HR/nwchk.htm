<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 HR"><title>Ispis izvješća o mrežnoj vezi</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Ispis izvješća o mrežnoj vezi</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Stavite papir.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Dodirnite <span class="uicontrol"><span class="term">Postavke</span></span> na početnom zaslonu.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Odaberite <span class="uicontrol"><span class="term">Opće postavke</span></span> &gt; <span class="uicontrol"><span class="term">Postavke mreže</span></span> &gt; <span class="uicontrol"><span class="term">Provjera veze</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Započet će provjera veze.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Odaberite <span class="uicontrol"><span class="term">Ispiši izvješće o provjeri</span></span> &gt; <span class="uicontrol"><span class="term">Ispis</span></span> i zatim pritisnite gumb OK.</div></p> 
		 
	  
  </div></body></html>
