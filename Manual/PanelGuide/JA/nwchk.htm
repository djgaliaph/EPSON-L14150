<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 JA"><title>ネットワーク接続診断レポートを印刷する</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>ネットワーク接続診断レポートを印刷する</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            用紙をセットします。</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            ホーム画面で［<span class="uicontrol"><span class="term">設定</span></span>］をタップします。</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            ［<span class="uicontrol"><span class="term">本体設定</span></span>］-［<span class="uicontrol"><span class="term">ネットワーク設定</span></span>］-［<span class="uicontrol"><span class="term">接続診断</span></span>］の順に選択します。</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">診断が始まります。</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            ［<span class="uicontrol"><span class="term">接続診断結果を印刷する</span></span>］-［<span class="uicontrol"><span class="term">印刷開始</span></span>］の順に選択して、ネットワーク接続診断レポートを印刷します。</div></p> 
		 
	  
  </div></body></html>
