		  <p class="step"><div class="body-text-Bold">無線LANのパスワードを入力します。</div></p> 
		  <div class="images"><img src="../images/GUID-E68118BF-A171-451B-AED8-BFFE290C7979-web.png" border="0"></div> 
		   
		   
			 <div class="tables"><table class="table-note"><tbody><tr><td><div class="note-title" id="GUID-D4D2C8AC-383A-457E-9452-FA1AFC712CCD">参考</div></td></tr><tr><td> 
				<div class="itemiz" id="UL_ECB8D4AABCB34C84BEE21994D069295C"> 
				   
					 <div class="bullet" id="GUID-FDA391B1-1D48-4111-AD6F-68E244497776">パスワードは大文字・小文字を区別して入力してください。</div> 
				   
				   
					 <div class="bullet" id="GUID-7BFC0E5F-094F-4A5B-ACF0-6F0FE2F0ACDD">パスワードがわからないときは、無線LANルーターの本体に情報がないか確認してください。無線LANルーターには「暗号化キー」「XXX Key」などと書かれています。メーカー設定値のまま使用されている場合は、ラベルなどに書かれたパスワードが設定されています。</div>
