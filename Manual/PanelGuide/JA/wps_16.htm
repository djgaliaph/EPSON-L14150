		  <p class="step"><div class="body-text-Bold">無線LANルーターの【AOSS】ボタンまたは【WPS】ボタンを、セキュリティーランプが点滅するまで押します。</div></p> 
		  <div class="images"><img src="../images/GUID-3209B2E0-5CF7-4314-8246-849632412CFA-web.png" border="0"></div> 
			  
		   
		   
			 <div class="body-text">【AOSS】ボタンや【WPS】ボタンの位置がわからない、無線LANルーターにプッシュボタンがない（ソフトウェアプッシュボタンで操作します）ときは、無線LANルーターのマニュアルで確認してください。</div>
