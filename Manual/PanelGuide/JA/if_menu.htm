		<div class="itemiz" id="UL_7B2C3223EF9B4564B8F4C8529E111753"> 
		   
			 <div class="bullet" id="GUID-DF557BF7-5AF7-480D-AFF8-709E61D63810">インク充填や印刷などの動作中は、処理が終了するまでお待ちください。</div> 
		   
		   
			 <div class="bullet" id="GUID-805BA9EB-21DC-49CA-89B1-E1512516C86F">操作パネルの表示が消えていたら<img src="../images/GUID-37BF667C-1DEB-4668-9DC2-18D839B998E1-web.png" border="0">以外のいずれかのボタンを押してください。</div> 
		   
		   
			 <div class="bullet" id="GUID-B24637FA-1639-4723-9F0A-2ABF1E3BFB40"><img src="../images/GUID-F38CED8D-5F92-4EC5-B844-D872D3112E8E-web.png" border="0">を押すと、ホーム画面に戻ります。</div>
