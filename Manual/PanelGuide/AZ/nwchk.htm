<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 AZ"><title>Şəbəkə Bağlantısı Hesabatının çap edilməsi</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Şəbəkə Bağlantısı Hesabatının çap edilməsi</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Kağız yükləyin.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Əsas ekranda <span class="uicontrol"><span class="term">Parametrlər</span></span> düyməsinə toxunun.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            <span class="uicontrol"><span class="term">Ümumi Parametrlər</span></span> &gt; <span class="uicontrol"><span class="term">Şəbəkə Parametrləri</span></span> &gt; <span class="uicontrol"><span class="term">Bağlantının yoxlanması</span></span>seçin.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Bağlantı yoxlaması başlayır.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            <span class="uicontrol"><span class="term">Yoxlama hesabatını çap et</span></span> &gt; <span class="uicontrol"><span class="term">Çap et</span></span> seçin və OK düyməsini basın.</div></p> 
		 
	  
  </div></body></html>
