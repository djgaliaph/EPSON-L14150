<html dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 AR"><title>إعداد زر الأمر (WPS)</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-46DFFDC6-FA8A-47CC-8775-4D0883C32B46"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">اضغط مع الاستمرار على الزر [WPS] في الراوتر اللاسلكي إلى أن يومض مصباح مؤشر الأمان.</div></p> 
		  <div class="images"><img src="../images/GUID-3209B2E0-5CF7-4314-8246-849632412CFA-web.png" border="0"></div> 
			  
		   
		   
			 <div class="body-text">إذا لم تعرف مكان الزر [WPS] أو إذا لم توجد أي أزرار في الراوتر اللاسلكي، فراجع الوثائق المرفقة بالراوتر اللاسلكي للاطلاع على التفاصيل.</div> 
		   
		 
	  
  </div></body></html>
