<html dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 AR"><title>طباعة تقرير الاتصال بالشبكة</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>طباعة تقرير الاتصال بالشبكة</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            تحميل الورق.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            انقر على <span class="uicontrol"><span class="term">الإعدادات</span></span> في الشاشة الرئيسية.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            حدد <span class="uicontrol"><span class="term">إعدادات عامة</span></span> &gt; <span class="uicontrol"><span class="term">إعدادات الشبكة</span></span> &gt; <span class="uicontrol"><span class="term">التحقق من الاتصال</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">تبدأ عندئذٍ عملية التحقق من الاتصال.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            حدد <span class="uicontrol"><span class="term">طباعة تقرير الفحص</span></span> &gt; <span class="uicontrol"><span class="term">طباعة</span></span>، ثم اضغط على زر "OK".</div></p> 
		 
	  
  </div></body></html>
