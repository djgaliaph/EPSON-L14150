<html dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 AR"><title>معالج إعداد Wi-Fi</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-86A63292-C403-4D5C-88FF-851604F378BA"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">في لوحة تحكم الطابعة، حدد اسم الشبكة (SSID) للراوتر اللاسلكي الذي تريد الاتصال به.</div></p> 
		  <div class="images"><img src="../images/GUID-C6F01A70-DB89-4948-85E2-09795218E797-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">تحقق من الرابط التالي إذا لم تعرف اسم الشبكة (SSID) المطلوب تحديده أو إذا لم يظهر SSID الذي تريد الاتصال به.</div> 
			 <div class="body-text">&gt;&gt; <span class="ph"><a href="apinfo.htm#GUID-7D146946-C10F-4F33-8900-1009633C3C77" target="blank"><span>التحقق من SSID وكلمة المرور للراوتر اللاسلكي</span></a></span></div>
