<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 MN"><title>Сүлжээний холболтын тайланг хэвлэж байна</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Сүлжээний холболтын тайланг хэвлэж байна</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Цаасыг ачаал.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Нүүр дэлгэц дээрх <span class="uicontrol"><span class="term">Тохиргоо</span></span>-г дар.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            <span class="uicontrol"><span class="term">Принтерийн тохиргоо</span></span> &gt; <span class="uicontrol"><span class="term">Сүлжээний тохиргоо</span></span> &gt; <span class="uicontrol"><span class="term">Холболтыг Шалгах</span></span>-г сонго.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">Холболтын шалгалт эхлэнэ.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            <span class="uicontrol"><span class="term">Принтер шалгах тайлан</span></span> &gt; <span class="uicontrol"><span class="term">Хэвлэх</span></span>-г сонгоод OK товчийг дар.</div></p> 
		 
	  
  </div></body></html>
