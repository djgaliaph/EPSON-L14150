<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 CA"><title>Imprimint Informe de Connexió de Xarxa</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>Imprimint Informe de Connexió de Xarxa</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            Carregueu paper.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            Toqueu <span class="uicontrol"><span class="term">Settings</span></span> a la pantalla d'inici.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            Seleccioneu <span class="uicontrol"><span class="term">General Settings</span></span> &gt; <span class="uicontrol"><span class="term">Network Settings</span></span> &gt; <span class="uicontrol"><span class="term">Connection Check</span></span>.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">S'inicia la comprovació de la connexió.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            Seleccioneu <span class="uicontrol"><span class="term">Print Check Report</span></span> &gt; <span class="uicontrol"><span class="term">Print</span></span> i, a continuació, premeu el botó OK.</div></p> 
		 
	  
  </div></body></html>
