<html dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 FA"><title>راه اندازی پوش باتن (WPS)</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-75973A04-76E0-4426-8CA2-665BCF5AFDEB"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">روی <span class="uicontrol"><span class="term">بستن</span></span> ضربه بزنید.</div></p> 
		  <div class="images"><img src="../images/GUID-62D1B775-AD08-4545-98B9-0A83E28F1585-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">اگر بر روی <span class="uicontrol"><span class="term">بستن</span></span> ضربه نزنید، صفحه نمایش به طور خودکار پس از مدت زمان معینی به کار خود ادامه می دهد.</div> 
			 <div class="body-text">اگر خطایی روی داد، دستورالعمل های روی صفحه کنترل چاپگر را بررسی کنید و سپس روی <span class="uicontrol"><span class="term">تأیید</span></span> ضربه بزنید.</div> 
			 <div class="body-text">همچنین می توانید پیوند زیر را بررسی کنید.</div> 
			 <div class="body-text">&gt;&gt; <span class="ph"><a href="wps_b_p_setupfailed_p.htm#GUID-EEB530DA-1358-49D5-B7F9-3F84ADC5D29E" target="blank"><span>تنظیم ناموفق بود</span></a></span></div> 
		   
		 
	  
  </div></body></html>
