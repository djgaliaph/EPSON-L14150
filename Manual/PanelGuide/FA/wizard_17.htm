<html dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 FA"><title>راهنمای گام به گام تنظیم Wi-Fi</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-1F090E1D-AD1D-446B-A190-79BF5F8222A6"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">روی قسمت <span class="uicontrol"><span class="term">گذرواژه را وارد کنید</span></span> در صفحه <span class="uicontrol"><span class="term">دستی وارد کنید</span></span> ضربه بزنید.</div></p> 
		  <div class="images"><img src="../images/GUID-3B38222F-F3E0-4A06-9EB1-1628F79E3769-web.png" border="0"></div> 
		   
		   
			 <div class="tables"><table class="table-note"><tbody><tr><td><div class="note-title" id="GUID-2CEC6B45-F28A-49B2-997D-EE6E95B1EDF0">نکته:</div></td></tr><tr><td>
				<div class="note-text" id="GUID-C8F15F31-EFC2-4CF0-9D9E-7E6A3A3A85B6">اگر SSID را به صورت دستی وارد می کنید، <span class="uicontrol"><span class="term">رمز عبور</span></span> را روی <span class="uicontrol"><span class="term">در دسترس</span></span> تنظیم کنید و سپس روی <span class="uicontrol"><span class="term">گذرواژه را وارد کنید</span></span> ضربه بزنید.</div> 
			 </td></tr></tbody></table></div> 
		   
		 
	  
  </div></body></html>
