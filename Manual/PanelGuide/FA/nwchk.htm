<html dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 FA"><title>ویزارد تنظیم وای فای</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>ویزارد تنظیم وای فای</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            کاغذ قرار دهید.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            بر روی <span class="uicontrol"><span class="term">تنظیم</span></span> در صفحه نمایش اصلی ضربه بزنید.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            <span class="uicontrol"><span class="term">تنظیمات چاپگر</span></span> &gt; <span class="uicontrol"><span class="term">تنظیمات شبکه</span></span> &gt; <span class="uicontrol"><span class="term">بررسی اتصال</span></span> را انتخاب کنید.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">بررسی اتصال آغاز می‌شود.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            <span class="uicontrol"><span class="term">چاپ گزارش بررسی</span></span> &gt; <span class="uicontrol"><span class="term">چاپ</span></span> را انتخاب کنید و سپس دکمه OK را فشار دهید.</div></p> 
		 
	  
  </div></body></html>
