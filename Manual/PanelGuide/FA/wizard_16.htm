<html dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 FA"><title>راهنمای گام به گام تنظیم Wi-Fi</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-86A63292-C403-4D5C-88FF-851604F378BA"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">در صفحه کنترل چاپگر، نام شبکه (SSID) را برای روتر بی سیمی انتخاب کنید که می خواهید به آن وصل شوید.</div></p> 
		  <div class="images"><img src="../images/GUID-C6F01A70-DB89-4948-85E2-09795218E797-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">اگر نمی دانید کدام نام شبکه (SSID) را انتخاب کنید یا اگر SSID مورد نظرتان برای اتصال نمایش داده نمی شود، موارد زیر را بررسی کنید.</div> 
			 <div class="body-text">&gt;&gt; <span class="ph"><a href="apinfo.htm#GUID-7D146946-C10F-4F33-8900-1009633C3C77" target="blank"><span>بررسی SSID و رمز عبور برای روتر بی سیم</span></a></span></div> 
		   
		 
	  
  </div></body></html>
