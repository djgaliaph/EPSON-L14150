		  <p class="step"><div class="body-text-Bold">روی <span class="uicontrol"><span class="term">بستن</span></span> ضربه بزنید.</div></p> 
		  <div class="images"><img src="../images/GUID-B8B4E3A6-2923-46D9-B2E1-8AE45C31F8BB-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">اگر بر روی <span class="uicontrol"><span class="term">بستن</span></span> ضربه نزنید، صفحه نمایش به طور خودکار پس از مدت زمان معینی به کار خود ادامه می دهد.</div>
			 <div class="tables"><table class="table-note"><tbody><tr><td><div class="note-title" id="GUID-597E9C73-25AF-4C19-A628-A06849FA0491">نکته:</div></td></tr><tr><td> 
				<div class="note-text" id="GUID-447DF882-8130-44F2-9434-B060E2B19149">اگر نتوانستید متصل شوید، کاغذ ساده A4 را وارد کرده و سپس روی <span class="uicontrol"><span class="term">چاپ گزارش بررسی</span></span> ضربه بزنید تا گزارش اتصال چاپ شود.</div> 
				 
			 </td></tr></tbody></table></div>
