<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6301-00 KO"><title>네트워크 연결 보고서 인쇄하기</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="GUID-D2C6FCC3-DF7E-4B5D-AB92-13F2B386782B"></a><h3>네트워크 연결 보고서 인쇄하기</h3><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">1
                                .
                            용지를 급지합니다.</div></p> 
		 
		 
		
		  <p class="step"><div class="body-text-Bold">2
                                .
                            홈 화면에서 <span class="uicontrol"><span class="term">설정</span></span>를 누릅니다.</div></p>
		
		 
		  <p class="step"><div class="body-text-Bold">3
                                .
                            <span class="uicontrol"><span class="term">일반 설정</span></span> &gt; <span class="uicontrol"><span class="term">네트워크 설정</span></span> &gt; <span class="uicontrol"><span class="term">연결 확인</span></span>을 선택합니다.</div></p> 
		  <div class="stepresult"> 
			 <div class="body-text">연결 점검이 시작됩니다.</div> 
		  </div> 
		 
		 
		  <p class="step"><div class="body-text-Bold">4
                                .
                            <span class="uicontrol"><span class="term">확인 보고서 인쇄</span></span> &gt; <span class="uicontrol"><span class="term">인쇄</span></span>을 선택한 다음 OK 버튼을 누릅니다.</div></p> 
		 
	  
  </div></body></html>
