		  <p class="step"><div class="body-text-Bold">Wi-Fi 암호를 입력합니다.</div></p> 
		  <div class="images"><img src="../images/GUID-BB9D7417-7B3C-47C7-A27B-3CE54888E0E2-web.png" border="0"></div> 
		   
		   
			 <div class="tables"><table class="table-note"><tbody><tr><td><div class="note-title" id="GUID-D4D2C8AC-383A-457E-9452-FA1AFC712CCD">참고:</div></td></tr><tr><td> 
				<div class="itemiz" id="UL_ECB8D4AABCB34C84BEE21994D069295C"> 
				   
					 <div class="bullet" id="GUID-FDA391B1-1D48-4111-AD6F-68E244497776">암호는 대소문자를 구분합니다.</div> 
				   
				   
					 <div class="bullet" id="GUID-7BFC0E5F-094F-4A5B-ACF0-6F0FE2F0ACDD">암호를 모르는 경우 무선 라우터의 레이블에 해당 정보가 표시되어 있는지 확인하십시오. 레이블에서 암호는 "네트워크 키", "무선 암호" 등으로 식별할 수 있습니다. 무선 라우터를 기본 설정으로 사용 중인 경우 레이블에 표시된 암호를 사용하십시오.</div> 
				   
				</div>
