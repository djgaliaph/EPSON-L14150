<h1 class="head-a">İnternet bağlantısı haqqında məlumat</h1>

<div class="body-t">EPSON proqram təminatı İnternetə aşağıdakı məqsədlər &uuml;&ccedil;&uuml;n qoşulur:</div>
<div class="bullet">Yeni funksiyaları quraşdırmaq &uuml;&ccedil;&uuml;n</div>


<div class="info-t">Quraşdırma zamanı hər hansı Qoruyucu divar mesajı peyda olarsa, [Bloklamanı ləğv et] və ya [İcazə ver] se&ccedil;in.</div>
