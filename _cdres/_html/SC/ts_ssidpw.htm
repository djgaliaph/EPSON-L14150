<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="SC"><title>Wi-Fi 设置向导</title><link href="../_style.css" rel="stylesheet"></head><body><a name="GUID-A574CAF7-7EA8-44D8-BA63-97BCC66756B8"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">检查当前使用 2.4 GHz 频带的 SSID 以及将打印机接入无线路由器时对应的密码。</div></p> 
		  <div class="images"><img src="../images/GUID-01DF7857-A1DF-4E17-A0EC-465981599BB9-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">检查无线路由器、手册、卡片或标签等物件的背面或底部是否写有相关信息。</div> 
			 <div class="tables"><table class="table-note"><tbody><tr><td></div></td></tr><tr><td> 
				<div class="note-text" id="GUID-5ED8212E-8102-440C-9562-5A5506CDFFE3">无线路由器的生产商不同，相应的使用 2.4 GHz 频带的 SSID 对应格式也会有所差异。</div> 
				
				<div class="itemiz" id="UL_A6B9C9082F5C4235B46419C2D3A57059"> 
				   
					 <div class="bullet" id="GUID-BC6F50D0-FE7A-4DC6-826F-AA456974931A">SSID (2.4G)</div> 
				   
				   
					 <div class="bullet" id="GUID-E9E157B3-DAE1-4A64-A1DB-F42ADB61AE31">含有“g”、“G”等 2.4 GHz 标识字母的 SSID。</div> 
				   
				</div> 
				<div class="note-text" id="GUID-532BFB9C-DDE5-47DC-8231-AD9D987E4928">无线路由器的生产商不同，相应的密码格式也会有所差异。</div> 
				
				<div class="itemiz" id="UL_AC2FDD2F218F4DA1952988AAB2B1FBA5"> 
				   
					 <div class="bullet" id="GUID-141DAA6F-5BE2-4896-B7B6-D2A84DC695B7">网络密钥 , Wi-Fi密钥 , 无线密码</div> 
				   
				</div> 
			 </td></tr></tbody></table></div> 
			  
		   
		 
	  
  </div></body></html>
