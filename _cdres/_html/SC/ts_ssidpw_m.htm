<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="EN"><title>Wi-Fi 设置向导</title><link href="../_style.css" rel="stylesheet"></head><body><a name="GUID-A574CAF7-7EA8-44D8-BA63-97BCC66756B8"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">在下面选择路由器 2.4 GHz 频带的 SSID，在系统提示时输入其密码。</div></p> 
		  <div class="images"><img src="../images/GUID-01DF7857-A1DF-4E17-A0EC-465981599BB9-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">在路由器标签或卡上，或者其手册中找出 2.4 GHz 频带的 SSID 和密码。密码也称为密钥。</div> 

			 <div class="body-text">注意：SSID 可能包含有&ldquo;g&rdquo;、&ldquo;G&rdquo;或&ldquo;b/g/n&rdquo;。密码也称为网络或 Wi-Fi 密钥，或无线密码。具体情况视路由器制造商而定。</div> 
	  
  </div></body></html>
