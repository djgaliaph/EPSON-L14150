<body>

	 <div class="section"> 
		<div class="body-text-Icon"><span class="baseline-Icon"><img src="../_img/usb-icon.png"></span>USB接続を認識できませんでした</div> 
		<div class="itemiz"> 
		   
			 <div class="bullet">製品の電源ケーブルがコンセントに接続され、製品に電源が入っていることを確認してください。 
			 </div> 
			 <div class="bullet">USBコネクタが複数あるコンピューターの場合は、USBケーブルを別のUSBコネクタへ接続してください。
			 </div> 
		   
		     <div class="bullet">USBハブで製品と接続する場合は、コンピューターに直接接続された1段目のコネクターに接続してください。それでも製品が認識されない場合は、USBハブを外して製品とコンピューターを直接接続してください。
			 </div> 
			 確認をしたのち<b class="b"><span class="term">[戻る]</span></b>をクリックしてください。 　　
		   
		</div> 
		 
	 </div>
