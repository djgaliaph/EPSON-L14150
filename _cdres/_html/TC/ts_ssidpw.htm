<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="TC"><title>Wi-Fi 設定精靈</title><link href="../_style.css" rel="stylesheet"></head><body><a name="GUID-A574CAF7-7EA8-44D8-BA63-97BCC66756B8"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">針對您要將印表機連線至的無線路由器，檢查使用 2.4 GHz 頻帶的 SSID 及其密碼。</div></p> 
		  <div class="images"><img src="../images/GUID-01DF7857-A1DF-4E17-A0EC-465981599BB9-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">檢查此資訊是否列在無線路由器的背面或底部、手冊中、卡片或標籤上。</div> 
			 <div class="tables"><table class="table-note"><tbody><tr><td></div></td></tr><tr><td> 
				<div class="note-text" id="GUID-5ED8212E-8102-440C-9562-5A5506CDFFE3">使用 2.4 GHz 頻帶的 SSID 形式可能根據無線路由器製造商而有不同。</div> 
				
				<div class="itemiz" id="UL_A6B9C9082F5C4235B46419C2D3A57059"> 
				   
					 <div class="bullet" id="GUID-BC6F50D0-FE7A-4DC6-826F-AA456974931A">SSID (2.4G)</div> 
				   
				   
					 <div class="bullet" id="GUID-E9E157B3-DAE1-4A64-A1DB-F42ADB61AE31">SSID 包含「g」、「G」等字元 (表示此為 2.4 GHz)。</div> 
				   
				</div> 
				<div class="note-text" id="GUID-532BFB9C-DDE5-47DC-8231-AD9D987E4928">密碼形式可能根據無線路由器製造商而有不同。</div> 
				
				<div class="itemiz" id="UL_AC2FDD2F218F4DA1952988AAB2B1FBA5"> 
				   
					 <div class="bullet" id="GUID-141DAA6F-5BE2-4896-B7B6-D2A84DC695B7">網路金鑰 , Wi-Fi 金鑰 , 無線密碼</div> 
				   
				</div> 
			 </td></tr></tbody></table></div> 
			  
		   
		 
	  
  </div></body></html>
