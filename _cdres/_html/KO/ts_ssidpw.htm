<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="KO"><title>Wi-Fi 설정 마법사</title><link href="../_style.css" rel="stylesheet"></head><body><a name="GUID-A574CAF7-7EA8-44D8-BA63-97BCC66756B8"></a><div class="body"> 
	  
		 
		  <p class="step"><div class="body-text-Bold">프린터에 연결하려는 무선 라우터에서 2.4 GHz 대역을 사용하고 있는 SSID와 암호를 확인합니다.</div></p> 
		  <div class="images"><img src="../images/GUID-01DF7857-A1DF-4E17-A0EC-465981599BB9-web.png" border="0"></div> 
		   
		   
			 <div class="body-text">이러한 정보가 무선 라우터 뒷면이나 밑면, 설명서, 카드나 레이블 등에 표시되어 있는지 확인하십시오.</div> 
			 <div class="tables"><table class="table-note"><tbody><tr><td></td></tr><tr><td> 
				<div class="note-text" id="GUID-5ED8212E-8102-440C-9562-5A5506CDFFE3">2.4 GHz 대역을 사용하는 SSID 유형은 무선 라우터 제조업체에 따라 다를 수 있습니다.</div> 
				
				<div class="itemiz" id="UL_A6B9C9082F5C4235B46419C2D3A57059"> 
				   
					 <div class="bullet" id="GUID-BC6F50D0-FE7A-4DC6-826F-AA456974931A">SSID (2.4G)</div> 
				   
				   
					 <div class="bullet" id="GUID-E9E157B3-DAE1-4A64-A1DB-F42ADB61AE31">SSID에 2.4 GHZ로 식별하도록 해주는 “g”, “G” 등이 포함되어 있습니다.</div> 
				   
				</div> 
				<div class="note-text" id="GUID-532BFB9C-DDE5-47DC-8231-AD9D987E4928">암호 유형은 무선 라우터 제조업체에 따라 다를 수 있습니다.</div> 
				
				<div class="itemiz" id="UL_AC2FDD2F218F4DA1952988AAB2B1FBA5">
